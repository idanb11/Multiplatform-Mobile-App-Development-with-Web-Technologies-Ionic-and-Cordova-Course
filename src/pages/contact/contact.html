<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header color="primary">
      Location Information
    </ion-card-header>
    <ion-card-content>
      <div class="contact-text">
        121, Clear Water Bay Road
        <BR> Clear Water Bay, Kowloon
        <BR> HONG KONG
        <BR>
        <div>
          <ion-icon name="call">
          </ion-icon>
          <span>: +852 1234 5678</span>
        </div>
        <div>
          <ion-icon name="print">
          </ion-icon>
          <span>: +852 8765 4321</span>
        </div>
        <div>
          <ion-icon name="mail">
          </ion-icon>
          <span>: confusion@food.net</span>
        </div>
      </div>
      <BR>
      <button ion-button icon-left float-left clear no-padding>
        <ion-icon name="call"></ion-icon>
        CALL
      </button>

      <button ion-button icon-left float-right clear no-padding>
        <ion-icon name="mail"></ion-icon>
        EMAIL
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
